<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Social</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- JAVASCRIPT -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <!-- css -->
    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Carter+One|Comfortaa|Montserrat|Poiret+One&display=swap" rel="stylesheet">


  </head>
  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg mynav sticky-top" role="navigation" id="navbar">

      <div class="container">
        <a class="navbar-brand bigbrand mynav" href="{% url 'home' %}">Star Social</a>

        <div class="navbar-nav navbar-right">

          {% if user.is_authenticated %}

          <a class="nav-item nav-link" href="{% url 'posts:create' %}" >Post</a>
          <a class="nav-item nav-link" href="{% url 'groups:all' %}" >Groups</a>
          <a class="nav-item nav-link" href="{% url 'groups:create' %}">Create Groups</a>
          <a class="nav-item nav-link" href="{% url 'accounts:logout' %}">Log Out</a>

          {% else %}
          <a class="nav-item nav-link" href="{% url 'groups:all' %}" >Groups</a>
          <a class="nav-item nav-link" href="{% url 'accounts:login' %}"> Login </a>
          <a class="nav-item nav-link" href="{% url 'accounts:signup' %}"> Sign Up </a>

          {% endif %}

        </div>
    </nav>

    <div class="container mycontent">
      {% block content %}


      {% endblock %}
    </div>
    
    <canvas id="canvas"></canvas>


  </body>
  <script src="{% static "simplesocial/js/master.js" %}" type="text/javascript" ></script>
</html>
